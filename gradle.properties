# ========================================================
# Gradle Properties File
# ========================================================
# This file contains configurations for Gradle build performance, Kotlin style, and Android optimizations

# Allocates 2GB of memory for the Gradle daemon and sets UTF-8 encoding
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Enables the use of AndroidX libraries instead of legacy support libraries
android.useAndroidX=true

# Enforces the official Kotlin code style guide
kotlin.code.style=official

# Prevents generating full R class, improving build speed by using only necessary resource references
android.nonTransitiveRClass=true

# Runs R8 in full mode, applying maximum optimizations
android.enableR8.fullMode=true

# ========================================================
# Non-Sensitive Data
# ========================================================
# Name of the application's database file
APP_DATABASE_NAME=app_database.db

# Name of the DataStore preferences file
APP_DATASTORE_FILE_NAME=app_preferences

# ========================================================
# API Configuration (Demo Purpose Only)
# ========================================================
# WARNING: This configuration is for demo purposes only.
# For production, use a secure Gradle plugin or environment variables
# to manage API keys and sensitive data. Do not hardcode sensitive
# information in this file.

# Base URL for the Quotable API
BASE_URL_QUOTES=https://api.quotable.io

# Endpoint for fetching random quotes
ENDPOINT_RANDOM_QUOTES=/quotes/random


